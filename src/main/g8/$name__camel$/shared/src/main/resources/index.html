<html>

<head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!--
    <script src="$name;format="camel"$-opt.js"></script>
    -->
    <script src="$name;format="camel"$-fastopt.js"></script>
    <script defer src="app.js"></script>


    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="app.css">
</head>

<body onload="init('main-content')">


      <header class="mdc-top-app-bar app-bar" id="app-bar" data-mdc-auto-init="MDCTopAppBar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
            <span class="mdc-top-app-bar__title">$name$</span>
          </section>
        </div>
      </header>
      <aside class="mdc-drawer mdc-drawer--dismissible mdc-top-app-bar--fixed-adjust" data-mdc-auto-init="MDCDrawer">
        <div class="mdc-drawer__content">
          <div class="mdc-list">
            <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
              <span class="mdc-list-item__text">Inbox</span>
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
              <span class="mdc-list-item__text">Outgoing</span>
            </a>
            <a class="mdc-list-item" href="#">
              <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
              <span class="mdc-list-item__text">Drafts</span>
            </a>
          </div>
        </div>
      </aside>
    
      <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust" >
        <main class="main-content" id="main-content">
          
          <h3>Material Design/Resources:</h3>
          <ul>
            <li><a href="https://material.io/components">material design</a></li>
            <li><a href="https://material.io/resources/icons/?style=baseline">icons</a></li>
            <li><a href="https://material.io/develop/web/components/auto-init">auto-init</a></li>
            <li><a href="https://glitch.com/~material-theme-builder">glitch material design builder</a></li>
            <li><a href="https://material.io/collections/developer-tutorials/#web">material design tutorials</a></li>
            <li><a href="https://www.figma.com/files/recent">figma</a></li>
          </ul>
          <h3>Math/Modeling</h3>
          <ul>
            <li><a href="https://www.desmos.com/calculator">Desmos</a></li>
            <li><a href="https://artofproblemsolving.com/">Art of Problem Solving</a></li>
          </ul>
          <h3>General</h3>
          <ul>
            <li><a href="https://github.com/JanVanRyswyck/awesome-talks">Awesome Talks</a></li>
          </ul>
        </main>
      </div>

    <!-- https://material.io/develop/web/components/auto-init -->
    <script type="text/javascript">
        window.mdc.autoInit();
    </script>

</body>

</html>
